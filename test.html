<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Danh sách môn học</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Danh sách môn học</h1>
    <table>
        <tr>
            <th>Tên môn học</th>
            <th>Đường link</th>
        </tr>
        <tr>
            <td>Môn học 1</td>
            <td><a href="duong_link_1">Link môn học 1</a></td>
        </tr>
        <tr>
            <td>Môn học 2</td>
            <td><a href="duong_link_2">Link môn học 2</a></td>
        </tr>
        <!-- Thêm các hàng dưới đây cho các môn học khác -->
    </table>
</body>
</html>
